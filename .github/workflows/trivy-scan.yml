name: Run Trivy Scan Manually

on:
  workflow_dispatch:
    inputs:
      image_to_scan:
        description: 'Docker image to scan'
        required: true
        default: 'nginx:latest'

jobs:
  test-trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v0.45.1/trivy_0.45.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.45.1_Linux-64bit.deb

      - name: Run Trivy Scan
        run: |
          trivy image \
            --db-repository public.ecr.aws/aquasecurity/trivy-db \
            --java-db-repository public.ecr.aws/aquasecurity/trivy-java-db \
            --format json \
            --ignore-unfixed \
            --vuln-type os,library \
            --scanners vuln \
            --severity CRITICAL,HIGH \
            --output trivy_results.json \
            ${{ github.event.inputs.image_to_scan }}

      - name: Process Trivy Results
        run: |
          if jq -e '.Results[].Vulnerabilities | length > 0' trivy_results.json > /dev/null; then
            echo "Vulnerabilities detected:"
            jq -r '.Results[].Vulnerabilities[] | 
              "Package: \(.PkgName)\nSeverity: \(.Severity)\nID: \(.VulnerabilityID)\nInstalled Version: \(.InstalledVersion)\nFixed Version: \(.FixedVersion)\nDescription: \(.Description)\nReference: \(.PrimaryURL)\n---"' trivy_results.json
            exit 1
          else
            echo "No vulnerabilities detected."
          fi
